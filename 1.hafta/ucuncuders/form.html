<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form>
		<label for="isim">Adınız : </label>
		<input type="text" name="isim1" id="isim"><br><br>

		<input type="password" name="" placeholder="Şifreniz" required><br><br>
		<input type="number" name="yas" placeholder="yaşınız"><br><br>
		<input type="email" name="email" placeholder="E-mail"><br><br>
		<input type="date" name="tarih" placeholder="tarih"><br><br>
		<input type="tel" name="telefon" placeholder="Tel"><br><br>
		<input type="search" name="ara" placeholder="ara"><br><br>
		<input type="time" name="saat"><br><br>
		<input type="file" name="foto"><br><br>
		<input type="range" name="puan" min="0" max="10"><br><br>
		<input type="color" name="renk"><br><br>


		<input type="radio" name="cinsiyet" value="kadin">Kadin
		<input type="radio" name="cinsiyet" value="erkek">Erkek
		<br><br>

		<input type="checkbox" name="futbol">Futbol
		<input type="checkbox" name="tennis">Tenis
		<input type="checkbox" name="voleybol">Voleybol

		<br><br>

		<select name="sehir" size="3">
			<option value="">--Şehir Seçiniz--</option>
			<option value="istanbul">İstanbul</option>
			<option value="ankara">Ankara</option>
			<option value="izmir">İzmir</option>
			<option value="adana">Adana</option>
		</select><br><br>

		<textarea cols="60" rows="10"></textarea>

		<input type="reset" name="" value="sıfırla">
		<input type="submit" name="gonder">

		<button>Gönder</button>

		<fieldset>
			<legend>Login:</legend>
			<label for="adiniz">Adınız</label>
			<input type="text" id="adiniz" name="">
			<br><br>
			<label for="soyadınız">Soyadınız</label>
			<input type="text" name="" id="soyadınız">
			
		</fieldset>


		
	</form>

</body>
</html>
