<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .daire{
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 30px;
            float: left;
        }
        #kirmiziDaire{
            background-color: red;
        }
        #sariDaire{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="daire" id="kirmiziDaire"></div>
    <div class="daire" id="sariDaire"></div>
    <button id="kaybet">Kaybet</button>

    <script>
        document.getElementById("kaybet").onclick=function(){
            document.getElementById("kirmiziDaire").style.display="none";
            document.getElementById("sariDaire").style.display="none";
        }

        // document.getElementById("kirmiziDaire").onclick=function(){
        //     document.getElementById("kirmiziDaire").style.display="none";
        // }
        // document.getElementById("sariDaire").onclick=function(){
        //     document.getElementById("sariDaire").style.display="none";
        // }
    </script>
</body>
</html>
