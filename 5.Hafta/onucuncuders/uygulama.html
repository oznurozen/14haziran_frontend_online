<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="off.jpg" alt="foto" id="foto">
    <br><br>
    <button id="ac">AÇ</button>
    <button id="kapat">KAPAT</button>
    


    <script>
        document.getElementById("ac").onclick=function(){
            document.getElementById("foto").src="on.jpg";
        }
        document.getElementById("kapat").onclick=function(){
            document.getElementById("foto").src="off.jpg";
        }

        // tek satırlık acıklama satırı

        /*

        açıklma
        satırı
        */
    </script>
</body>
