<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="yasiniz" placeholder="Yaşınızı giriniz.">
    <input type="number" id="yasi" placeholder="Arkadaşınızın yaşını giriniz.">
    <button id="buton">Hesapla</button>


    <script>
        document.getElementById("buton").onclick=function(){
            yas1 = document.getElementById("yasiniz").value;
            yas2 = document.getElementById("yasi").value;
            fark = yas1 - yas2;

            if(yas1>yas2){
                alert("yaşınız: " + yas1 + " aranızdaki fark: " + fark);
            }
            else{
                alert("Arkadaşınızın yaşı: " + yas2 + " aranızdaki fark: " + Math.abs(fark));
            }
        }
    </script>
</body>
</html>
